<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Sentinels Call Ministries</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #1a2a6c;
      --gold: #c89b3a;
      --light-bg: #f8f9fa;
      --text-dark: #333;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light-bg);
      margin: 0;
      color: var(--text-dark);
    }
    header {
      background: var(--navy);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      color: var(--navy);
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery-grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s ease-in-out;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
    footer {
      background: var(--navy);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Church Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="ministries.html">Ministries</a>
      <a href="sermons.html">Sermons</a>
      <a href="events.html">Events</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Moments from Our Church Life</h2>
    <div class="gallery-grid">
      <img src="https://via.placeholder.com/400x250?text=Worship+Service" alt="Worship Service">
      <img src="https://via.placeholder.com/400x250?text=Youth+Night" alt="Youth Night">
      <img src="https://via.placeholder.com/400x250?text=Community+Outreach" alt="Community Outreach">
      <img src="https://via.placeholder.com/400x250?text=Sunday+School" alt="Sunday School">
      <img src="https://via.placeholder.com/400x250?text=Choir+Rehearsal" alt="Choir Rehearsal">
      <img src="https://via.placeholder.com/400x250?text=Family+Picnic" alt="Family Picnic">
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Sentinels Call Ministries | Naivasha, Kenya</p>
  </footer>
</body>
</html>
